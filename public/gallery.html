<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery | Mango Events & Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Poppins', sans-serif; }
        .header-transparent { background-color: transparent; transition: background-color 0.3s ease; }
        .header-scrolled { background-color: #210640; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); }
    </style>
</head>
<body class="font-sans bg-gray-50">

    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <div class="relative h-72 md:h-96 bg-cover bg-center" style="background-image: url('images/aboutus.png');">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="container mx-auto px-6 h-full flex flex-col items-center justify-center text-white relative z-10">
                <h1 class="font-serif text-4xl md:text-6xl font-bold">Gallery</h1>
            </div>
        </div>

        <section class="py-20 md:py-28 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="font-serif text-4xl md:text-5xl text-gray-800">See Our Events in Action</h2>
                    <p class="mt-4 text-lg text-gray-600">A showcase of the energy, passion, and unforgettable moments we create.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                    <div>
                        <div class="overflow-hidden rounded-2xl shadow-lg">
                            <video class="w-full h-full object-cover" loop controls muted playsinline>
                                <source src="videos/video1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <h3 class="font-serif text-2xl mt-6 text-gray-800 text-center">Event Highlights Reel</h3>
                    </div>
                    <div>
                        <div class="overflow-hidden rounded-2xl shadow-lg">
                            <video class="w-full h-full object-cover" loop controls muted playsinline>
                                <source src="videos/video2.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <h3 class="font-serif text-2xl mt-6 text-gray-800 text-center">Behind the Scenes</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="js/site.js"></script>
</body>
</html>
