    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contact-form');
            const submitButton = document.getElementById('submit-button');
            const formResult = document.getElementById('form-result');

            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission

                // --- Configuration ---
                // 1. Replace with your actual Web3Forms Access Key
                const accessKey = 'caa3b616-bc82-49a8-9c01-3f7b8468535d';
                
                // 2. Replace with your WhatsApp number including the country code (no '+' or spaces)
                const whatsappNumber = '917012650090'; 
                // --- End Configuration ---

                const formData = new FormData(form);
                const object = Object.fromEntries(formData);
                
                // ******************************************************
                // THIS IS THE FIX: Add the access key to the data object
                object.access_key = accessKey;
                // ******************************************************

                const json = JSON.stringify(object);

                formResult.textContent = 'Sending, please wait...';
                formResult.style.color = 'gray';
                submitButton.disabled = true;

                fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let jsonResponse = await response.json();
                    if (response.status == 200) {
                        // --- EMAIL SUCCESS ---
                        formResult.textContent = 'Message sent successfully! Redirecting to WhatsApp...';
                        formResult.style.color = 'green';
                        
                        // --- Prepare WhatsApp message ---
                        const name = formData.get('name');
                        const phone = formData.get('phone');
                        const service = formData.get('service');
                        const message = formData.get('message');

                        const whatsappMessage = `New Inquiry from ${name}:\n\nPhone: ${phone}\nService: ${service}\nMessage: ${message}`;
                        
                        // Encode the message for the URL
                        const encodedMessage = encodeURIComponent(whatsappMessage);
                        
                        // Construct the WhatsApp URL
                        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
                        
                        // Redirect to WhatsApp after a short delay
                        setTimeout(() => {
                            window.location.href = whatsappUrl;
                        }, 2000); // 2-second delay

                    } else {
                        // --- EMAIL ERROR ---
                        console.log(response);
                        formResult.textContent = jsonResponse.message || 'An error occurred. Please try again.';
                        formResult.style.color = 'red';
                        submitButton.disabled = false;
                    }
                })
                .catch(error => {
                    // --- NETWORK ERROR ---
                    console.log(error);
                    formResult.textContent = 'Something went wrong. Please check your connection and try again.';
                    formResult.style.color = 'red';
                    submitButton.disabled = false;
                });
            });
        });
    </script>
